<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload CV - CVision</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }

        .dashboard-wrapper {
            max-width: 900px;
            margin: 120px auto 60px;
            background: #fff;
            border-radius: 8px;
            padding: 30px;
        }

        .upload-box {
            border: 2px dashed #bbb;
            padding: 50px 20px;
            text-align: center;
            border-radius: 6px;
            background-color: #fafafa;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-box:hover {
            background-color: #f0f0f0;
            border-color: #999;
        }

        .upload-box.dragover {
            background-color: #e8f4f8;
            border-color: #6BA3D5;
        }

        .upload-box i {
            font-size: 48px;
            color: #666;
        }

        .file-status {
            margin-top: 20px;
            padding: 12px;
            background: #eee;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .file-status.show {
            display: block;
        }

        .file-status.has-file {
            background: #d4edda;
            color: #155724;
        }

        .analyze-btn {
            margin-top: 30px;
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #FF5722, #FF7043);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: none;
            transition: all 0.3s;
        }

        .analyze-btn.show {
            display: block;
        }

        .analyze-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,87,34,0.3);
        }

        .analyze-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .instructions {
            background: #f7f7f7;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 30px;
            text-align: center;
        }

        .remove-file-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 10px;
            cursor: pointer;
        }

        .remove-file-btn:hover {
            background: #c82333;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="assets/logo.png" alt="CVision Logo">
        </a>

        <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link active" href="/dashboard">Upload CV</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Jobs</a></li>
            <li class="nav-item"><a class="nav-link logout-link" href="#" id="logoutBtn">Logout</a></li>
            <li class="nav-item ms-3">
        <a href="/profile" class="profile-btn">
            <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/person-circle.svg" alt="Profile">
        </a>
            </li>
        
            </ul>
        </div>
    </nav>

<!-- MAIN CONTENT -->
<div class="dashboard-wrapper">

    <h2 class="text-center mb-4">CV Upload</h2>

    <!-- Instructions -->
    <div class="instructions">
        <h5>Welcome to CVision</h5>
        <p class="mb-0">
            Upload your CV to receive skill analysis, job matches, and interview preparation
        </p>
    </div>

    <!-- Upload Area -->
    <div class="upload-box" id="uploadBox">
        <i class="bi bi-cloud-upload"></i>
        <h5 class="mt-3">Drag & Drop CV Here</h5>
        <p class="text-muted">Supports PDF or DOCX (max 5MB)</p>
        <input type="file" id="cvInput" hidden accept=".pdf,.doc,.docx">
    </div>

    <!-- File Status -->
    <div class="file-status" id="fileStatus">
        No file selected
    </div>

    <!-- Analyze Button -->
    <button class="analyze-btn" id="analyzeBtn">Analyze CV</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let selectedFile = null;
    const maxFileSize = 5 * 1024 * 1024;

    const uploadBox = document.getElementById('uploadBox');
    const cvInput = document.getElementById('cvInput');
    const fileStatus = document.getElementById('fileStatus');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    uploadBox.addEventListener('click', () => {
        cvInput.click();
    });

    cvInput.addEventListener('change', (e) => {
        handleFiles(e.target.files);
    });

    uploadBox.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadBox.classList.add('dragover');
    });

    uploadBox.addEventListener('dragleave', () => {
        uploadBox.classList.remove('dragover');
    });

    uploadBox.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadBox.classList.remove('dragover');
        handleFiles(e.dataTransfer.files);
    });

    function handleFiles(files) {
        if (files.length === 0) return;

        const file = files[0];
        
        const validExtensions = ['.pdf', '.doc', '.docx'];
        const fileExt = '.' + file.name.split('.').pop().toLowerCase();
        
        if (!validExtensions.includes(fileExt)) {
            alert('Please upload a PDF or DOCX file');
            return;
        }

        if (file.size > maxFileSize) {
            alert('File size must be less than 5MB');
            return;
        }

        selectedFile = file;
        displayFileInfo(file);
    }

    function displayFileInfo(file) {
        const fileSize = formatFileSize(file.size);
        fileStatus.innerHTML = `
            <strong>${file.name}</strong> (${fileSize})
            <button class="remove-file-btn" onclick="removeFile()">Remove</button>
        `;
        fileStatus.classList.add('show', 'has-file');
        analyzeBtn.classList.add('show');
    }

    function removeFile() {
        selectedFile = null;
        cvInput.value = '';
        fileStatus.classList.remove('show', 'has-file');
        fileStatus.textContent = 'No file selected';
        analyzeBtn.classList.remove('show');
    }

    analyzeBtn.addEventListener('click', async () => {
        if (!selectedFile) {
            alert('Please select a file first');
            return;
        }

        analyzeBtn.disabled = true;
        analyzeBtn.textContent = 'Analyzing...';

        const formData = new FormData();
        formData.append('cvFile', selectedFile);

        try {
            const response = await fetch('/analyze', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (data.error) {
                alert('Error: ' + data.error);
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'Analyze CV';
                return;
            }

            sessionStorage.setItem('cvResults', JSON.stringify(data));
            window.location.href = '/results';

        } catch (error) {
            alert('Error analyzing CV: ' + error.message);
            analyzeBtn.disabled = false;
            analyzeBtn.textContent = 'Analyze CV';
        }
    });

    logoutBtn.addEventListener('click', async (e) => {
        e.preventDefault();
        
        if (confirm('Are you sure you want to logout?')) {
            try {
                const response = await fetch('/logout', {
                    method: 'POST'
                });

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    alert('Error logging out');
                }
            } catch (error) {
                console.error('Logout error:', error);
                alert('Error logging out');
            }
        }
    });

    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
    }
</script>

</body>
</html>
